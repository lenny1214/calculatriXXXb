<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Simple</title>
    <script defer src="calculadora.js"></script>

</head>
<body>
    <h1>Calculadora</h1>
    
<div>
    <p>Bienvenido a la súper calculadora</p>
</div>
  <!-- Campos de entrada de números y operadores -->
  <div>
    <input type="value" id="numero1" placeholder="Número 1">
    <input type="value" id="operador" placeholder="Operador (+, -, *, /)">
    <input type="value" id="numero2" placeholder="Número 2">
    <button onclick="calculateResult()">Calcular</button>
    <output id="result"></output>
</div>

<!-- Resultado de la calculadora -->
<div>
    <p>Resultado: <span id="result"></span></p>
</div>




</body>
</html>
